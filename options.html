<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GitHubで名前にエイリアスを設定するやつの設定</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <script src="./js/options.js" defer></script>
  </head>

  <body class="py-5">
    <div class="container">
      <h3 class="pb-2 border-bottom">
        GitHubで名前にエイリアスを設定するやつの設定
      </h3>
      <div class="mt-3">
        <p>
          カンマ区切りで、<span class="fw-bold"
            >「本当のアカウント名（半角英数）,表示したい別名（文字種問わず）,サジェストで表示させたいときのキー（半角英数）」</span
          >を設定してください。<br />
          例えば
          <code>retrorocket,ハム太郎,hamutaro</code> と入力すると、サジェストで
          @h と入力したときに retrorocket が候補に上がります。<br />
          余計なスペースは入力しないでください。保存可能なリストのサイズは8KBまでです。
        </p>
        <form>
          <div class="mb-3">
            <textarea class="form-control" rows="10">
retrorocket,ハム太郎,hamutaro
github,ギフハブ,habutaro</textarea
            >
          </div>
          <input
            type="button"
            value="設定する"
            id="setter"
            class="btn btn-primary"
          />
        </form>
      </div>
    </div>
    <!-- /container -->
  </body>
</html>
