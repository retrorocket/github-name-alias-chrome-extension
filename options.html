<body>
  <div class="container">
    <h3>GitHubで名前にエイリアスを設定するやつの設定</h3>
    <hr>
    <!-- Main hero unit for a primary marketing message or call to action -->
    <div class="span12">
      <p>カンマ区切りで、<strong>「本当のアカウント名（半角英数）,表示したい別名（文字種問わず）,サジェストで表示させたいときのキー」</strong>を設定してください。<br>
        例えば「retrorocket,ハム太郎,hamutaro」と入力すると、サジェストで @h と入力したときに retrorocketが候補に上がります。<br>
        余計なスペースは入力しないでください。</p>
      <form>
        <textarea rows="10" cols="20">retrorocket,ハム太郎,hamutaro
github,ギフハブ,habutaro</textarea><br>
        <input type="button" value="設定する" id="setter" class="btn"></input>
      </form>

    </div>
  </div> <!-- /container -->

</body>
